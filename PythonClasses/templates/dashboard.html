{% extends "layout.html" %}
{% block body %}
       
       
       <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static', filename= 'assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Pannel</h1>
                            <span class="subheading">Welcome To Admin Pannel</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <dic class="row">
                    <h1> Basic Actions </h1>
                    <td> <a href="/edit/0" ><button class="btn btn-primary" >Add New Post</button></td></a> <hr>
                    <td> <a href="/logout" ><button class="btn btn-primary" >LOGOUT</button></td></a>
                    <hr>
                 



                <table class="table">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody>


                        {% for post in posts %}

                      <tr>
                        <td>{{post.id}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.date}}</td>
                        <td> <a href="/edit/{{post.id}}"> <button class = "btn btn-primary" > Edit </button> </a></td>
                        <td> <a href="/delete/{{post.id}}"> <button class = "btn btn-primary" > Delete </button> </a></td>

                    </tr>
                      {% endfor %}
                      
                    </tbody>
                  </table>

                
                </div>
            </div>
            
        </div>
        {% endblock %}
